<ion-header>

  <ion-navbar>
    <ion-title>Commentaires</ion-title>
    <div padding>
      <button ion-button color="secondary"  (click)="myLogout()" >Deconnexion</button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let comment of comments">
          <p> {{ comment.comment}}</p>
          <p> {{ comment.note}}/5</p>
        </ion-item>
      </ion-list>
</ion-content>
