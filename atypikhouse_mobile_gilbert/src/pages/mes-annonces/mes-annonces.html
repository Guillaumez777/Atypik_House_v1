<ion-header>

  <ion-navbar>
    <ion-title>mes annonces</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngFor="let house of houses">
    	<ion-card-content>
				<img data-src="http://www.atypikhouse-projet.ovh/img/houses/{{house.photo}}"/>
    	</ion-card-content>

    	<ion-item>
      		<button ion-button clear item-end (click)="voir(house)">Voir</button>
    	</ion-item>
  	</ion-card>
</ion-content>
