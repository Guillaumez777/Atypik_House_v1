<ion-header>

  <ion-navbar>
    <ion-title>reservations</ion-title>
    <div padding>
      <button ion-button color="secondary"  (click)="myLogout()" >Deconnexion</button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let reservation of reservations">
      <p> {{ reservation.start_date}}</p>
      <p> {{ reservation.end_date}}</p>
    </ion-item>
</ion-list>
</ion-content>
