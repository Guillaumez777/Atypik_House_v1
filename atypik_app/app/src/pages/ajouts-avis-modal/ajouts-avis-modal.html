<ion-header>

  <ion-navbar>
    <ion-title>AjoutsAvisModal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

      <ion-card-content>
        
        <p class = 'intro'>
          veuillez choisir une location.
        </p>

        <ion-item id = 'select'>
          <ion-label>Mes reservations</ion-label>
          <ion-select [(ngModel)]="os" submitText="Okay" cancelText="Nah">
            <ion-option value="05-17-2018-Cabane">05-17-2018-Cabane</ion-option>
            <ion-option value="12-01-2018-Cabane">12-01-2018-bulle</ion-option>
            <ion-option value="05-01-2017-Cabane">05-01-2017-Cabane</ion-option>
          </ion-select>
        </ion-item>
        
        <p class = 'intro'>
         donner une note :
        </p>

        <ion-item id = 'selectnote'>
          <ion-label>Notes</ion-label>
          <ion-select [(ngModel)]="note" submitText="Okay" cancelText="Nah">
            <ion-option value="0">0</ion-option>
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
          </ion-select>
        </ion-item>
        


        <p class = 'intro'>
          donner votre avis:
        </p>

        <ion-item>
          <ion-label color="primary" fixed></ion-label>
          <ion-textarea type="text" placeholder="Votre avis" border="solid"></ion-textarea>
        </ion-item>


        <button ion-button block (click)="addavistoavis()">valider</button>
      </ion-card-content>

  </ion-card>

  <button id = "retourButton" ion-button navPop>Retour</button>
</ion-content>
