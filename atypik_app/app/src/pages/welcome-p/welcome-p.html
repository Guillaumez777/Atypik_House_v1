
<ion-content padding id="welcome">

<img src="assets/imgs/AHlog.png" class="logo"/>

<div id="intro">
	<h1 text-center>Atypikhouse - Gestion</h1>
</div>

<div id="Btn_Welcome" text-center>
	<button ion-button block class="signup" (click)="signup()">Signup</button>
	<button ion-button block class="login" (click)="login()">Login</button>
</div>

  <ion-card *ngFor="let article of news.articles">
	<img src="{{article.urlToImage}}"/>
	<ion-card-content>
	  <ion-card-title>
		{{article.title}}
		</ion-card-title>
	  <p>
		{{article.description}}
	  </p>
	</ion-card-content>
  </ion-card>


</ion-content>
